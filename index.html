<!DOCTYPE html >
<html data-ng-app="myApp">
<head lang="uk">
    <meta charset="UTF-8">
    <title>Скоропад Андрій</title>
    <meta name="author" content="Skoropad Andriy"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--<link rel="shortcut icon" type="image/ico" href="favicon.ico" />-->
    <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="StyleSheet" href="css/maincss.css" />
    <script type="text/javascript" src="angular/angular.min.js"></script>
    <script type="text/javascript" src="angular/angular-ui-router.js"></script>
    <script type="text/javascript" src="appJs/app.js"></script>
    <script type="text/javascript" src="appJs/mainController.js"></script>

    <script type="text/javascript" src="vidjets/navigation/navigationModule.js"></script>
    <script type="text/javascript" src="vidjets/navigation/navigationDirectiv.js"></script>

    <script type="text/javascript" src="vidjets/news/newsModule.js"></script>
    <script type="text/javascript" src="vidjets/news/newsDirectiv.js"></script>

    <script type="text/javascript" src="vidjets/mywork/myworkModule.js"></script>
    <script type="text/javascript" src="vidjets/mywork/myworkDirectiv.js"></script>

    <script type="text/javascript" src="vidjets/aboutmy/aboutmyModule.js"></script>
    <script type="text/javascript" src="vidjets/aboutmy/aboutmyDirectiv.js"></script>

</head>
<body data-ng-controller="mainController">
    <div class="content">
        <section>
            <ng-switch on="paige">
                <h1 class="back" data-ng-click="changesHello()">{{myName}}</h1>

                <div class="contentApp">
                    <navigation data-hello='hello' ng-switch-when="main"></navigation>
                    <news ng-switch-when="main"></news>
                    <mywork></mywork>
                    <aboutmy></aboutmy>
                </div>
            </ng-switch>


        </section>
    </div>
</body>
</html>
